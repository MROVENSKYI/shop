version: '3'
services:
  database:
    image: mysql:8.1
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: shop
    ports:
      - "3306:3306"

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www

  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    ports:
      - "80:80"
    depends_on:
      - php-fpm
    volumes:
      - .:/var/www